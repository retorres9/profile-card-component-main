<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="wrapper d-flex align-items-center  min-vh-100">
        <div class="container-fluid d-flex align-item-center justify-content-center">
            <div class="card">
                <div class="card-header">
                    <img class="img-fluid" src="images/bg-pattern-card.svg" alt="">
                </div>
                <div class="card-body text-center">
                    <img class="profile" src="images/image-victor.jpg" alt="">
                    <h2><strong>Victor Crest</strong> <span id="age">26</span></h2>
                    <span>London</span>
                    <hr>
                    <div class="row d-flex justify-content-around">
                        <div class="col-4">
                            <p>80K</p>
                            <span>Followers</span>
                        </div>
                        <div class="col-4">
                            <p>803K</p>
                            <span>Likes</span>
                        </div>
                        <div class="col-4">
                            <p>1.4K</p>
                            <span>Photos</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>

</html>
